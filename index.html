<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animasi halus */
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-md fade-in">
    <!-- Alert Welcome -->
    <div class="bg-blue-100 border border-blue-300 text-blue-800 p-4 rounded-md mb-6 shadow">
      <strong class="block font-semibold">Selamat Datang di Sistem Aplikasi</strong>
      <span>Gunakan akun demo di bawah untuk login.</span>
    </div>

    <!-- Login Card -->
    <div class="bg-white/90 backdrop-blur-sm shadow-xl rounded-xl overflow-hidden">
      <div class="bg-gray-50 px-6 py-4 border-b">
        <h5 class="text-center text-lg font-semibold text-gray-700">Masuk Aplikasi Demo</h5>
      </div>

      <div class="px-6 py-6">
        <form id="loginForm" class="space-y-5">
          <div>
            <label for="username" class="block text-gray-700 mb-2 font-medium">Username</label>
            <input type="text" id="username" required
              placeholder="Masukkan username: admin"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent">
          </div>

          <div>
            <label for="password" class="block text-gray-700 mb-2 font-medium">Password</label>
            <input type="password" id="password" required
              placeholder="Masukkan password: 12345"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent">
          </div>

          <button type="submit"
            class="w-full bg-green-500 hover:bg-green-600 text-white py-2.5 rounded-lg font-medium transition duration-200 ease-in-out">
            Login
          </button>
        </form>
      </div>

      <div class="px-6 py-4 bg-gray-50 border-t text-center">
        <button id="registerBtn"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2.5 rounded-lg font-medium transition duration-200 ease-in-out">
          Register
        </button>
      </div>
    </div>

    <!-- Footer kecil -->
    <p class="text-center text-gray-600 text-sm mt-6">¬© 2025 Demo App. Semua Hak Dilindungi.</p>
  </div>

  <!-- Script Demo -->
  <script>
    const form = document.getElementById('loginForm');
    const registerBtn = document.getElementById('registerBtn');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === "admin" && password === "12345") {
        sessionStorage.setItem("loggedInUser", username);
        window.location.href = "dashboard.html";
      } else {
        alert("‚ö†Ô∏è Username atau password salah! Coba lagi.");
      }
    });

    registerBtn.addEventListener('click', function () {
      alert("Halaman register demo belum tersedia üòÖ");
    });
  </script>

</body>
</html>
